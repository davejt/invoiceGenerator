<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Invoice Creator</title>
    </head>
    <body>

        <main>
            <div class="heading">
                <h1>Invoice Creator</h1>
                <p>Thanks for choosing GoodCorp, LLC!</p>
            </div>
            <div class="serviceButtons" id="service-buttons-el">
            </div>
            <div class="row">
                <div class="column">
                    <div class="smallTitle">TASK</div>
                </div>
                <div class="column">
                    <div class="smallTitle right">TOTAL</div>
                </div>
            </div>
            <div id="item-list-el">
            </div>
            <div class="line"></div>
            <div class="row">
                <div class="column">
                    <div class="smallTitle">NOTES</div>
                </div>
                <div class="column">
                    <div class="smallTitle right">TOTAL AMOUNT</div>
                </div>
            </div>
            <div id="total-el">
            </div>
            <div class="row">
                <button class="invButton" id="send-invoice-el"><i class="fa fa-envelope" aria-hidden="true"></i> Send Invoice</button>
            </div>
        </main>

    </body>
    <script src="scripts.js"></script>
</html>
